mutation CreateFood($name: String!, $price: Int!, $image: String, $available: Boolean) {
  createFood(name: $name, price: $price, image: $image, available: $available) {
    available
    categoryId
    id
    image
    name
    price
  }
}

mutation UpdateFood($updateFoodId: ID!, $available: Boolean, $price: Int, $image: String, $name: String) {
  updateFood(id: $updateFoodId, available: $available, price: $price, image: $image, name: $name) {
    available
    categoryId
    id
    name
    image
    price
  }
}

mutation DeleteFood($foodId: ID!) {
  DeleteFood(foodId: $foodId) {
    categoryId
    id
    image
    available
    name
    price
  }
}

mutation AddFoodToCategory($foodId: ID!, $categoryId: ID!) {
  AddFoodToCategory(foodId: $foodId, categoryId: $categoryId) {
    available
    categoryId
    id
    image
    name
    price
  }
}

mutation DeleteFoodFromCategory($foodId: ID!, $categoryId: ID!) {
  DeleteFoodFromCategory(foodId: $foodId, categoryId: $categoryId) {
    available
    id
    name
    categoryId
    image
    price
  }
}