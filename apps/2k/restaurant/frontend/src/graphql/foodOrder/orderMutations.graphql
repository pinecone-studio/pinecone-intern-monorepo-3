mutation CreateOrder($userId: String!, $tableId: String!, $input: FoodOrderInput!) {
  createOrder(userId: $userId, tableId: $tableId, input: $input) {
    id
    orderNumber
    serveType
    status
    tableId
    foodOrderItems {
      quantity
      food {
        id
        name
        image
        price
        categoryId
        available
      }
    }
    totalPrice
    user
    updatedAt
    createdAt
  }
}

mutation UpdateOrder($input: UpdateOrderStatusInput!) {
  UpdateOrder(input: $input) {
    orderNumber
    serveType
    id
    tableId
    status
    totalPrice
    updatedAt
    user
    foodOrderItems {
      quantity
      food {
        name
        available
        categoryId
        id
        image
        price
      }
    }
    createdAt
  }
}