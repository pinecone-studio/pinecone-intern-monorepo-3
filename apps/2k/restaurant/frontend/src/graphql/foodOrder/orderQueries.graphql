query GetAllOrders {
  GetAllOrders {
    createdAt
    id
    orderNumber
    serveType
    status
    tableId
    totalPrice

    updatedAt
    foodOrderItems {
      quantity
      food {
        categoryId
        id
        image
        name
        price
        available
      }
    }
    user
  }
}

query GetAllOrderByUserId($userId: String!) {
  getAllOrderByUserId(userId: $userId) {
    createdAt
    foodOrderItems {
      quantity
    }
    id
    orderNumber
    serveType
    status
    tableId
    totalPrice
    user
    updatedAt
  }
}