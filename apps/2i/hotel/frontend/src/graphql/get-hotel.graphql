query GetHotel {
  getHotel {
    _id
    hotelName
    description
    phoneNumber
    about
    policies {
      title
      description
    }
    languages
    amenities
    location
    starRating
    userRating {
      rating
      comment
      hotel
    }
    image
    rooms {
      _id
      hotelName
      roomNumber
      roomType
      pricePerNight
      roomImgs
      roomInfos
      amenities {
        bathroom
        foodAndDrink
        technology
        accessibility
        bedroom
        more
      }
    }
  }
}
