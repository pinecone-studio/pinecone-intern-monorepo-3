query GetRooms {
  getRooms {
    _id
    hotelName
    roomNumber
    roomType
    pricePerNight
    roomImgs
    roomInfos
    amenities {
      bathroom
      foodAndDrink
      technology
      accessibility
      bedroom
      more
    }
  }
}
mutation CreateHotel($name: String!, $description: String!, $stars: Int!, $phone: String!, $rating: String!, $location: String!, $image: Upload) {
  createHotel(input: { name: $name, description: $description, stars: $stars, phone: $phone, rating: $rating, location: $location, image: $image }) {
    _id
    name
  }
}
