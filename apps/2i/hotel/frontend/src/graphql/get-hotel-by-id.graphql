query GetHotelById($getHotelByIdId: ID!) {
  getHotelById(id: $getHotelByIdId) {
    _id
    hotelName
    description
    location
    phoneNumber
    about
    languages
    policies {
      title
      description
    }
    amenities
    starRating
    userRating {
      rating
      comment
      hotel
    }
    image
    rooms {
      _id
      hotelName
      roomNumber
      roomType
      pricePerNight
      roomImgs
      roomInfos
      amenities {
        bathroom
        foodAndDrink
        technology
        accessibility
        bedroom
        more
      }
    }
  }
}
