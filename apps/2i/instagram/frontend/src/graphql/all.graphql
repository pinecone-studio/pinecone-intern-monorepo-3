query FollowRequests {
  followRequests {
    id
    username
    email
    fullname
    bio
    gender
    profilePicture
    isActive
    isPrivate
    followers {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
    following {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
    followRequests {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
  }
}

mutation Sign($signup: SignupInput!) {
  signup(signup: $signup) {
    user {
      username
      email
      fullname
    }
  }
}

mutation Login($login: LoginInput!) {
  login(login: $login) {
    token
    user {
      email
    }
  }
}

mutation Forgetverify($forget: ForgetPass) {
  forgetverify(forget: $forget) {
    message
  }
}

query GetPosts {
  getPosts {
    id
    user {
      id
      username
      fullname
      profilePicture
    }
    images
    caption
    likes {
      id
      username
    }
    comments {
      id
      user {
        id
        username
      }
      text
      createdAt
    }
    createdAt
  }
}

mutation CreatePost($input: CreatePostInput!) {
  createPost(input: $input) {
    id
    user {
      id
      username
      fullname
      profilePicture
    }
    images
    caption
    likes {
      id
      username
    }
    comments {
      id
      user {
        id
        username
      }
      text
      createdAt
    }
    createdAt
  }
}

mutation LikePost($postId: ID!) {
  likePost(postId: $postId) {
    id
    likes {
      id
      username
    }
  }
}

mutation UnlikePost($postId: ID!) {
  unlikePost(postId: $postId) {
    id
    likes {
      id
      username
    }
  }
}

mutation UpdateProfile($update: UpdateProfileInput!) {
  updateProfile(update: $update) {
    username
    profilePicture
    gender
    fullname
    bio
  }
}

query GetUser($id: ID!) {
  getuser(id: $id) {
    id
    fullname
    username
    bio
    gender
    profilePicture
    followers {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isPrivate
    }
    following {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isPrivate
    }
    followRequests {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isPrivate
    }
  }
}

mutation verifyOtp($verifyOtp: VerifyOtpInput!) {
  verifyOtp(verifyOtp: $verifyOtp) {
    token
    user {
      id
      email
      fullname
      username
      gender
    }
    message
  }
}


mutation updatePassword($input: UpdatePasswordInput) {
  updatePassword(input: $input) {
    message
  }
}

mutation ForgetverifyOtp($verifyOtp: VerifyOtpInput!) {
  forgetverifyOtp(verifyOtp: $verifyOtp) {
    message
  }
}
