query FollowRequests {
  followRequests {
    id
    username
    email
    fullname
    bio
    gender
    profilePicture
    isActive
    isPrivate
    followers {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
    following {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
    followRequests {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
    }
  }
}

mutation Login($login: LoginInput!) {
  login(login: $login) {
    user {
      id
      username
      email
      fullname
      bio
      gender
      profilePicture
      isActive
      isPrivate
      followers {
        id
        username
        email
        fullname
        bio
        gender
        profilePicture
        isActive
        isPrivate
      }
      following {
        id
        username
        email
        fullname
        bio
        gender
        profilePicture
        isActive
        isPrivate
      }
      followRequests {
        id
        username
        email
        fullname
        bio
        gender
        profilePicture
        isActive
        isPrivate
      }
    }
  }
}

mutation CreatePost($input: CreatePostInput!) {
  createPost(input: $input) {
    id
    images
    caption
    user {
      id
      username
      fullname
      profilePicture
    }
    likes {
      id
      username
    }
    comments {
      id
      content
      user {
        id
        username
      }
      createdAt
    }
    createdAt
  }
}

query GetPosts {
  getPosts {
    id
    images
    caption
    user {
      id
      username
      fullname
      profilePicture
    }
    likes {
      id
      username
    }
    comments {
      id
      content
      user {
        id
        username
      }
      createdAt
    }
    createdAt
  }
}

mutation LikePost($postId: ID!) {
  likePost(postId: $postId) {
    id
    likes {
      id
      username
    }
  }
}

mutation AddComment($input: AddCommentInput!) {
  addComment(input: $input) {
    id
    content
    user {
      id
      username
    }
    createdAt
  }
}
