mutation Sign($signup: SignupInput!) {
  signup(signup: $signup) {
    user {
      username
      email
      fullname
    }
  }
}

mutation Login($login: LoginInput!) {
  login(login: $login) {
    token
    user {
      email
    }
  }
}

mutation Forgetverify($forget: ForgetPass) {
  forgetverify(forget: $forget) {
    message
  }
}

mutation UpdateProfile($update: UpdateProfileInput!) {
  updateProfile(update: $update) {
    username
    profilePicture
    gender
    fullname
    bio
  }
}

query GetUser($id: ID!) {
  getuser(id: $id) {
    id
    fullname
    username
    bio
    gender
    profilePicture
