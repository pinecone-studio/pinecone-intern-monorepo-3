mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
    user {
      id
      email
      username
      phoneNumber
      role
      createdAt
      updatedAt
    }
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    token
    user {
      id
      email
      username
      phoneNumber
      role
      createdAt
      updatedAt
    }
  }
}
