query GetConcerts {
  concerts {
    concerts {
      id
      name
      description
      venue
      date
      time
      image
      isActive
    }
    totalCount
    hasMore
  }
}

query GetConcert($id: ID!) {
  concert(id: $id) {
    id
    name
    description
    venue
    date
    time
    image
    isActive
    mainArtist {
      id
      name
      bio
      image
    }
    otherArtists {
      id
      name
      bio
      image
    }
    ticketCategories {
      id
      type
      totalQuantity
      availableQuantity
      unitPrice
      description
      features
    }
  }
}
