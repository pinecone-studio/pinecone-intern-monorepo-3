query GetConcerts($pagination: PaginationInput) {
  concerts(pagination: $pagination) {
    concerts {
      id
      name
      description
      venue
      date
      time
      image
      isActive
      featured
      mainArtist {
        id
        name
        bio
        image
      }
      otherArtists {
        id
        name
        bio
        image
      }
      ticketCategories {
        id
        type
        totalQuantity
        availableQuantity
        unitPrice
        description
        features
      }
    }
    totalCount
    hasMore
  }
}

query GetConcert($id: ID!) {
  concert(id: $id) {
    id
    name
    description
    venue
    date
    time
    image
    isActive
    featured
    mainArtist {
      id
      name
      bio
      image
    }
    otherArtists {
      id
      name
      bio
      image
    }
    ticketCategories {
      id
      type
      totalQuantity
      availableQuantity
      unitPrice
      description
      features
    }
  }
}

mutation UpdateConcertFeatured($id: ID!, $featured: Boolean!) {
  updateConcertFeatured(id: $id, featured: $featured) {
    id
    name
    featured
    date
    time
    venue
    mainArtist {
      id
      name
    }
    otherArtists {
      id
      name
    }
    ticketCategories {
      id
      type
      totalQuantity
      availableQuantity
      unitPrice
    }
  }
}
