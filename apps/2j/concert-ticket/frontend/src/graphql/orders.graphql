query MyBookings {
  myBookings {
    id
    orderNumber
    date
    quantity
    unitPrice
    totalPrice
    bookingDate
    status
    paymentStatus
    canCancel
    cancellationDeadline
    tickets {
      id
      type
      quantity
      unitPrice
      totalPrice
    }
    totalAmount
    concert {
      id
      name
      venue
      date
      time
      image
      mainArtist {
        id
        name
        image
      }
    }
    ticketCategory {
      id
      type
      unitPrice
      availableQuantity
    }
  }
}
