query HomeEvents($limit: Int = 12, $offset: Int = 0, $filter: ConcertFilterInput) {
  concerts(pagination: { limit: $limit, offset: $offset }, filter: $filter) {
    totalCount
    hasMore
    concerts {
      id
      name
      venue
      date
      time
      image
      mainArtist {
        id
        name
        image
      }
      ticketCategories {
        id
        type
        unitPrice
        discountPercentage
        discountedPrice
        availableQuantity
      }
    }
  }
}
